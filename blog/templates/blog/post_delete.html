{% extends 'base.html' %}

{% block title %} Post Delete {% endblock %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">

    <div class="page-header">
          {% if user.is_authenticated %}
          <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          {% endif %}
          <h1><a href="{% url 'blog:post_list' %}">HYWU Blog</a></h1>
      </div>

    <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-danger">Do you want delete Post "{{post.title}}"?</div>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
{% endblock %}
