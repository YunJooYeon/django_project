{% extends 'base.html' %}

{% block title %} Detail {% endblock %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" href="{% static 'bookmark/style.css' %}">

    <div class="detail">
        {{object.site_name}}<br>
        {{object.url}}

    <br>
    <a href="{% url 'bookmark:update' pk=bookmark.id %}" class="btn btn-success btn-sm">Modify</a>
    <a href="{% url 'bookmark:delete' pk=bookmark.id %}" class="btn btn-danger btn-sm">Delete</a>

    </div>
{% endblock %}
